{% extends 'base.html' %}
{% block title %}Login - ESP32-CAM Surveillance{% endblock %}
{% block extra_styles %}
<style>
  .login-container { max-width:450px; margin:100px auto; }
  .login-card { background:white; border-radius:15px; padding:40px;
                box-shadow:0 15px 40px rgba(0,0,0,.2); }
  .login-header { text-align:center; margin-bottom:30px; }
  .login-header h2 { color:#667eea; font-size:32px; margin-bottom:10px; }
  .login-footer { text-align:center; margin-top:20px; color:#666; }
  .login-footer a { color:#667eea; text-decoration:none; font-weight:600; }
</style>
{% endblock %}
{% block content %}
<div class='login-container'>
  <div class='login-card'>
    <div class='login-header'>
      <h2>ðŸ“¹ Welcome Back</h2>
      <p>Login to your surveillance system</p>
    </div>
    {% if error %}<div class='alert alert-error'>{{ error }}</div>{% endif %}
    <form method='POST' action='/login'>
      <div class='form-group'>
        <label for='username'>Username</label>
        <input type='text' id='username' name='username' required autofocus>
      </div>
      <div class='form-group'>
        <label for='password'>Password</label>
        <input type='password' id='password' name='password' required>
      </div>
      <button type='submit' class='btn' style='width:100%;'>Login</button>
    </form>
    <div class='login-footer'>
      Don't have an account? <a href='/register'>Register here</a>
    </div>
  </div>
</div>
{% endblock %}
