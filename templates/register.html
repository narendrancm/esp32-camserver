{% extends 'base.html' %}
{% block title %}Register - ESP32-CAM Surveillance{% endblock %}
{% block content %}
<div style='max-width:450px; margin:80px auto;'>
  <div class='card'>
    <h2 style='color:#667eea; text-align:center; margin-bottom:20px;'>ðŸ“¹ Create Account</h2>
    {% if error %}<div class='alert alert-error'>{{ error }}</div>{% endif %}
    <form method='POST' action='/register'>
      <div class='form-group'>
        <label>Username</label>
        <input type='text' name='username' required autofocus>
      </div>
      <div class='form-group'>
        <label>Email</label>
        <input type='email' name='email' required>
      </div>
      <div class='form-group'>
        <label>Password</label>
        <input type='password' name='password' required minlength='6'>
      </div>
      <div class='form-group'>
        <label>Confirm Password</label>
        <input type='password' name='confirm_password' required minlength='6'>
      </div>
      <button type='submit' class='btn' style='width:100%;'>Register</button>
    </form>
    <p style='text-align:center; margin-top:20px; color:#666;'>
      Already have an account? <a href='/login' style='color:#667eea;'>Login here</a>
    </p>
  </div>
</div>
{% endblock %}
